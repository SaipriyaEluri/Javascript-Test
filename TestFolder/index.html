<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Assignment Implementation</title>
   
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Pristine JS (Validation) -->
    <script src="https://cdn.jsdelivr.net/npm/pristinejs@latest/dist/pristine.min.js"></script>
    <!-- Preline UI -->
    <script src="https://cdn.jsdelivr.net/npm/preline@latest/dist/preline.min.js"></script>

     <!-- Tailwind CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-6" x-data="formHandler()">
        <h2 class="text-2xl font-semibold mb-4">User Form</h2>

        <!-- Form -->
        <form id="userForm">
            <div class="mb-4">
                <label class="block font-medium">Name</label>
                <input type="text" id="name" name="name" class="w-full border rounded-lg p-2" required>
            </div>

            <div class="mb-4">
                <label class="block font-medium">Email</label>
                <input type="email" id="email" name="email" class="w-full border rounded-lg p-2" required>
            </div>

            <div class="mb-4">
                <label class="block font-medium">Password</label>
                <input type="password" id="password" name="password" class="w-full border rounded-lg p-2" required>
            </div>

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Submit</button>
        </form>

        <h3 class="text-xl font-semibold mt-6">User Data</h3>
        <div x-text="message" class="mt-2 text-red-500"></div>
        <ul class="mt-4 space-y-2" x-ref="userList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
